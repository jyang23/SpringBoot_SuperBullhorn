<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout::header">
    <title>User</title>
</head>

<body>
<div th:replace="layout::nav"></div>
<br/>
<div class="text-center container">
    <h2>Post Details</h2>
    <table class="table">
        <tr>
            <td>User:</td>
            <td><span th:text="${user.username}"></span></td>
        </tr>
        <tr>
            <td></td>
            <td><span><img class="profile-picture"
                           th:alt="Picture"
                           th:src="${user.gravatar}"></span>
            <td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <a th:text="${user.firstName}+' '+${user.lastName}"></a></td>
        </tr>
    </table>
</div>
<br/>

<div th:replace="layout::footer"></div>
</div>
</body>
</html>
